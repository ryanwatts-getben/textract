<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/swagger-ui-custom.css') }}">
</head>
<body>
    <div id="swagger-ui"></div>
    <script src="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui-bundle.js"></script>
    <script src="{{ url_for('static', filename='js/swagger-ui-custom.js') }}"></script>
    <script>
        window.onload = function() {
            const ui = SwaggerUIBundle({
                url: "{{ specs_url }}",
                dom_id: '#swagger-ui',
                deepLinking: true,
                docExpansion: "full",
                showExtensions: true,
                showCommonExtensions: true,
                defaultModelsExpandDepth: -1,
                defaultModelExpandDepth: -1,
                defaultModelRendering: 'model',
                displayRequestDuration: true,
                filter: true,
                tryItOutEnabled: true
            });

            // Initialize model expansion
            setTimeout(expandAllModels, 1000);
        }
    </script>
</body>
</html>
